name: pipelineNel

on:
  workflow_dispatch:
    inputs:
      lenguaje:
        description: 'Lenguaje de programación usado nelson'
        required: true

jobs:
  imprimir:
    runs-on: ubuntu-latest
    steps:
      - name: mensaje
        run: echo "Hola mundo, el lenguaje de programación es ${{ github.event.inputs.lenguaje }}"
