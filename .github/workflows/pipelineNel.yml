name: pipelineNel
on:
  workflow_dispatch:
    inputs:
      nombre:
        description: "Nombre del usuario"
        required: true
        type: string
      apellido:
        description: "Apellido del usuario"
        required: false
        default: 'NA'
        type: string
      genero:
        description: "Genero del usuario"
        required: true
        type: choice
        options:
          - masculino
          - femenino