name: pipelineNel
on:
  push:
    branches:
      -feature/pipelineNelson
  workflow_dispatch:
    inputs:
      nombre:
        description: "Nombre del usuario"
        required: true
        type: string
      apellido:
        description: "Apellido del usuario"
        required: false
        default: 'NA'
        type: string
      genero:
        description: "Genero del usuario"
        required: true
        type: choice
        options:
          - masculino
          - femenino
  jobs:
    imprimir:
      runs-on: ubuntu-latest
      steps:
        - name: mensaje
          run: echo "Hola mundo"