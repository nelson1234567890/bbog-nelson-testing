name: pipelineNel
on:
  push:
    branches:
      - feature/pipelineNelson
  workflow_dispatch:
    inputs:
      nombre:
        description: "Nombre del usuario"
        required: true
        type: string
jobs:
  imprimir:
    runs-on: ubuntu-latest
    steps:
      - name: mensaje
        run: echo "Hola mundo, el nombre del usuario es ${{ github.event.inputs.nombre }}"
